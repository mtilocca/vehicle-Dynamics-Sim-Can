name: CMake (Ubuntu)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libyaml-cpp-dev \
            liblua5.4-dev

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B "${{ github.workspace }}/build" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON \
            -S "${{ github.workspace }}"

      - name: Debug CTest setup
        shell: bash
        run: |
          echo "=== BUILD_TESTING in cache ==="
          grep -E '^BUILD_TESTING:' "${{ github.workspace }}/build/CMakeCache.txt" || true

          echo "=== Where are CTestTestfile.cmake files? ==="
          find "${{ github.workspace }}/build" -name CTestTestfile.cmake -print || true

          echo "=== Does tests/ exist in the repo? ==="
          ls -la "${{ github.workspace }}"
          ls -la "${{ github.workspace }}/tests" || true

          echo "=== List tests (ctest -N) ==="
          ctest --test-dir "${{ github.workspace }}/build" -N || true

      - name: Build
        shell: bash
        run: |
          cmake --build "${{ github.workspace }}/build" --config Release

      - name: Test
        shell: bash
        run: |
          ctest --test-dir "${{ github.workspace }}/build" \
                --output-on-failure
