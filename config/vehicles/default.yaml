# XCMG Electric Dump Truck Configuration
# Default vehicle parameters matching current hardcoded values

vehicle:
  name: "Default EV"
  description: "Standard EV configuration"
  manufacturer: "Any"
  year: 2025

# Physical dimensions and mass
geometry:
  mass_kg: 1800.0                    # Vehicle mass
  wheelbase_m: 2.8                   # Distance between axles
  track_width_m: 1.6                 # Distance between left/right wheels
  wheel_radius_m: 0.33               # Effective rolling radius

# Electric drivetrain configuration  
drivetrain:
  motor_torque_max_nm: 4000.0        # Maximum motor torque
  motor_power_max_w: 300000.0        # 300 kW maximum power
  gear_ratio: 9.0                    # Reduction gear ratio
  efficiency: 0.92                   # Drivetrain efficiency (92%)

# Braking system
brakes:
  brake_torque_max_nm: 4000.0        # Maximum brake torque at wheels
  regen_efficiency_active: 0.70      # Regen efficiency during active braking (70%)
  regen_efficiency_coast: 0.05       # Regen efficiency during coasting (5%)

# Battery pack specifications
battery:
  capacity_kwh: 60.0                 # Total energy capacity
  nominal_voltage_v: 400.0           # Nominal pack voltage
  max_charge_power_kw: 50.0          # Maximum charging power
  max_discharge_power_kw: 150.0      # Maximum discharge power
  efficiency_charge: 0.95            # Charging efficiency
  efficiency_discharge: 0.95         # Discharge efficiency
  min_soc: 0.05                      # Minimum SOC (5%)
  max_soc: 0.95                      # Maximum SOC (95%)

# Resistive forces
resistance:
  drag_coefficient: 0.35             # Drag: F = c * v^2 (N per (m/s)^2)
  rolling_resistance: 40.0           # Rolling resistance magnitude (N)

# Operational limits
limits:
  v_max_mps: 60.0                    # Maximum speed (60 m/s = 216 km/h)
  v_stop_eps: 0.3                    # Speed threshold for "stopped" (m/s)
